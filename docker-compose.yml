services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lejimet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lejimet"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      PORT: 8080
      TRUST_PROXY: "1"
      API_PREFIX: /api
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: lejimet
      PGUSER: postgres
      PGPASSWORD_FILE: /run/secrets/postgres_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REFRESH_PEPPER_FILE: /run/secrets/refresh_pepper
      SMTP_PASS_FILE: /run/secrets/smtp_pass
      UPLOAD_DIR: /data/uploads
      COOKIE_SECURE: "false"
      # IMPORTANT: set this in your host .env for production domain(s)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
      APP_URL: ${APP_URL:-http://localhost}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-}
      RUN_MIGRATIONS: "true"
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - postgres_password
      - jwt_secret
      - refresh_pepper
      - smtp_pass
    volumes:
      - uploads:/data/uploads

  web:
    build:
      context: ./client
      args:
        VITE_API_URL: /api
    depends_on:
      - api
    ports:
      - "${HTTP_PORT:-80}:80"

volumes:
  db_data:
  uploads:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  refresh_pepper:
    file: ./secrets/refresh_pepper.txt
  smtp_pass:
    file: ./secrets/smtp_pass.txt
