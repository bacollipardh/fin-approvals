services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lejimet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lejimet"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      PORT: "8080"
      TRUST_PROXY: "1"
      API_PREFIX: "/api"
      PGHOST: "db"
      PGPORT: "5432"
      PGDATABASE: "lejimet"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      JWT_SECRET: "devsecret"
      REFRESH_TOKEN_PEPPER: "devpepper"
      SMTP_PASS: ""
      UPLOAD_DIR: "/data/uploads"
      COOKIE_SECURE: "false"
      ALLOWED_ORIGINS: ""
      APP_URL: ""
      PUBLIC_API_URL: ""
      RUN_MIGRATIONS: "true"
      MSSQL_API_BASE_URL: "http://10.10.12.85:9000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/data/uploads
    ports:
      - "8080:8080"

  web:
    build:
      context: ./client
      args:
        VITE_API_URL: /api
    depends_on:
      - api
    ports:
      - "${HTTP_PORT:-8088}:80"

volumes:
  db_data:
  uploads:
