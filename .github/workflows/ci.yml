name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint_optional:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [server, client]
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.dir }}/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present

  build_smoke_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create CI secrets
        run: |
          mkdir -p secrets
          echo "postgres" > secrets/postgres_password.txt
          echo "ci-jwt-secret-$(date +%s)" > secrets/jwt_secret.txt
          echo "ci-refresh-pepper-$(date +%s)" > secrets/refresh_pepper.txt
          echo "" > secrets/smtp_pass.txt

      - name: Build and start compose
        env:
          HTTP_PORT: "8088"
          ALLOWED_ORIGINS: "http://localhost:8088"
          APP_URL: "http://localhost:8088"
        run: |
          docker compose up -d --build

      - name: Wait for health
        run: |
          for i in {1..60}; do
            if curl -fsS "http://localhost:8088/api/health" > /dev/null; then
              echo "health ok"
              exit 0
            fi
            sleep 2
          done
          echo "health timeout" >&2
          docker compose ps
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 web || true
          exit 1

      - name: Trivy scan (filesystem)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Tear down
        if: always()
        run: docker compose down -v
