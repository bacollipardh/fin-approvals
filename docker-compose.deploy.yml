services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: lejimet
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lejimet"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    image: ${API_IMAGE}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TRUST_PROXY: "true"
      API_PREFIX: /api
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      APP_URL: ${APP_URL}
      UPLOAD_DIR: /data/uploads

      PGHOST: db
      PGPORT: "5432"
      PGUSER: postgres
      PGDATABASE: lejimet
      PGPASSWORD_FILE: /run/secrets/postgres_password

      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REFRESH_TOKEN_PEPPER_FILE: /run/secrets/refresh_pepper
      SMTP_PASS_FILE: /run/secrets/smtp_pass

      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      MAIL_FROM: ${MAIL_FROM:-}
      LEJIMET_EMAIL: ${LEJIMET_EMAIL:-}

      RUN_MIGRATIONS: "true"
    volumes:
      - uploads:/data/uploads
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - postgres_password
      - jwt_secret
      - refresh_pepper
      - smtp_pass

  web:
    image: ${WEB_IMAGE}
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - api

volumes:
  db_data:
  uploads:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  refresh_pepper:
    file: ./secrets/refresh_pepper.txt
  smtp_pass:
    file: ./secrets/smtp_pass.txt
